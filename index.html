    <script>
    
        if (innerWidth >= 992)
        var motionBlock = new MotionBlock({
                container: document.getElementById("container"), 	//Родительский блок
                images_count: 15, 									//Количество изображений
                speed: 0.05,										//Скорость
                default_background: 1,								//Фон по умолчанию
                default_object: 1,									//Объект по умолчанию
                min_speed: 0.05,									//Коэффициент минимальной скорости
                max_speed: 0.06,									//Коэффициент максимальной скорости
                folder: "scene",									//Название папки с изображениями
            }
        );
    
        if (innerWidth < 992)
        var motionBlockMobile = new MotionBlockMobile({
                container: document.getElementById("container-mobile"), //Родительский блок
                images_count: 15, 										//Количество изображений
                speed: 0.05,											//Скорость
                default_background: 1,									//Фон по умолчанию
                default_object: 1,										//Объект по умолчанию
                min_speed: 0.05,										//Коэффициент минимальной скорости
                max_speed: 0.06,										//Коэффициент максимальной скорости
                folder: "scene",										//Название папки с изображениями
            }
        );
    
        $('#carousel').on('slid.bs.carousel', function (e) {
            change(e.relatedTarget.querySelector('input'), "decor", e.to);
        });
    
    
        function change(e, mode, to){
            var labels = document.getElementsByClassName("lang");
            for (var n = 0; n < labels.length; n++) if (e == labels[n].querySelector("input")){
                var caption = labels[n].querySelector('.caption');
                var loader = labels[n].querySelector('.loader');
                var pattern = labels[n].querySelector('img');
            }
                const prefix = e.getAttribute("prefix") || ""
                const folder = e.getAttribute("folder") || ""
                if (motionBlock) motionBlock.load(e.name, prefix, loader, caption, folder, e);
                if (motionBlockMobile) motionBlockMobile.load(e.name,prefix, loader, caption,folder, e);
    
                if (mode == "decor" || pattern.src.indexOf("decor") >= 0){
                    document.getElementById("order_decor").src = pattern.src;
                    if (!to){
                        var A = pattern.src.split("/");
                        to = parseInt(A[A.length - 1].replace(".png", "")) - 1;
                        
                    }
                    $('#carousel').carousel(to);
                        //console.log(pattern.src, to);
                        to++;
                        
                    document.getElementsByName("fence_decor")[0].value = pattern.src;
                        var decor_title = document.getElementsByClassName("fence_decor_title")[0];
                        if (decor_title) var decor_span = decor_title.querySelector('span');
                        if (decor_span) decor_span.innerHTML = to;
    
                    var FDS = document.getElementsByClassName("fence_decor");
                    for (var n = 0; n < FDS.length; n++){
                        var P = FDS[n].src.split("/");
                        if (P.length > 1) if (to == P[P.length - 1].replace(".png", "")){
                            document.getElementsByClassName("decor_selection")[0].innerHTML = '<img class="' + FDS[n].className + '" id="order_decor" src="images/fence_decor/' + to + '.png">';
                        }
                    }
                } else{
                    document.getElementById("order_color").src = pattern.src;
                    document.getElementById("order_color").title = pattern.title;
                    document.getElementsByName("fence_color")[0].value = pattern.src;
                }
        }
    
    </script>
